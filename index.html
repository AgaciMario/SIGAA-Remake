<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta>
  <title>UFC - Universidade Federal do Ceará</title>
  <link rel="icon" href="img/BrasaoUFCFinal.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!--Banner com informações da UFC-->
  <div class="Banner">
    <img src="img/BrasaoUFCFinal.png" alt="simbolo da UFC">
    <h1>SIGAA</h1>
    <h2>Sistema Integrado de Gestão de Atividades acadêmicas</h2>
    <p>
      SIGAA | Copyright © 2010-2020 - Secretaria de Tecnologia da Informação 
      UFC - (85) 3366-9999 - si3asprd04.ufc.br
    </p>
  </div>

  <!--Container de login-->
  <div class="Login-container">
    <header>
      <h1>Entrar no sistema</h1>
      <a href=""><img src="img/librasFinal.png" alt=""></a>
    </header>

    <!--Formulário de login-->
    <form action="/">

      <div class="input_div">
        <input type="text" id="login" required>
        <label for="login">Usuário</label>
      </div>

      <div class="input_div">
        <input type="text" id="passwd" required>
        <label for="passwd">Senha</label>
      </div>

      <button class="signIn" type="submit">Entrar</button>
      <a class="signUp" href="">Cadastra-se</a>
    </form>

    <!--Links úteis-->
    <div class="util">
      <a href="/">Esqueceu o login?</a>
      <a href="/">Esqueceu a senha?</a>
    </div>
  </div>
</body>
</html>
